	<script type="text/javascript">
		jQuery($=>{
			$('.header').load('innerHeader.html');
			$('.footer').load('innerfoot.html');

			//index
			// $('.ws-index div div div').on('click','a',function(){
			// 	$(this).addClass('active');
			// })

				//生成数据
			$.get("../api/goods.php",function(res){
			
				let content=res.records.map(item=>{
						var str=item.img;
						var sear=new RegExp(',');
						if(sear.test(str)){
							str=str.split(',');
						item.img=str[0];
						}
					
					return `
						<div class="ws-gift ">
						<a href="#"><img src="../${item.img}">${item.id}</a>
						<div class="ws-info">
						<span>${item.name}</span>
						<span>￥${item.price}/ ${item.quantity}</span>
						<div><i class="iconfont icon-gouwuche1"></i></div>
						<div><i class="iconfont icon-gouwuche1"></i></div>
						</div>
						</div>
					`;
				})
				$('.giftList').html(content);

				//购物车按钮切换
				$('.ws-gift .ws-info div').on('click',function(){

					$(this).next().css('display','block');
					$(this).css('top','-40px');
					setTimeout(()=>{
					$(this).next().css('top','0px');

					$(this).css('display','none');
					},200)
				})

				//详情页跳转
				$('.ws-gift').on('click','a',function(){
					let param1=$(this).text();
				
					 $.ajax({
				            url: "../api/searchGoods.php", 
				            type: "post",
				            data: {param1:param1,
				          	},
				            success:function(data){
				                //测试参数值
				               Cookie.set('data',JSON.stringify(data));
				                },
				            error:function(e){
				                alert('ajax hava an error');
				                }, 
				            complete:function(e){
				                }
        					}); 
					 
					 $(this).attr('href','realGoods.html');

				})
					
			});
				
	});
	</script>
